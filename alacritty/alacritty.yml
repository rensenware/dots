# Configuration for Alacritty, the GPU enhanced terminal emulator.

font:
  normal:
    family: Roboto Mono
    style: Regular

  bold:
    family: Roboto Mono
    style: Bold

  italic:
    family: Roboto Mono
    style: Italic

  bold_italic:
    family: Roboto Mono
    style: Bold Italic

  size: 10.0

  offset:
    x: 0
    y: 1

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xafafaf'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x191919'
    cursor: '0xa7a7a7'

  # Normal colors
  normal:
    black:   '0x191919'
    red:     '0xdc657d'
    green:   '0x84b97c'
    yellow:  '0xc3ba63'
    blue:    '0x639ee4'
    magenta: '0xb888e2'
    cyan:    '0x4bb1a7'
    white:   '0xa7a7a7'

  # Bright colors
  bright:
    black:   '0x5f5a60'
    red:     '0x4bb1a7'
    green:   '0x202020'
    yellow:  '0x303030'
    blue:    '0x505050'
    magenta: '0x808080'
    cyan:    '0xb888e2'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false
background_opacity: 0.75
